syntax = "proto3";

option java_package = "ru.otus.numbers";
option java_multiple_files = true;

message NumberRequest {
  int64 firstValue = 1;
  int64 lastValue = 2;
}

message NumberResponse {
    int64 number = 1;
}

service NumbersService {
    rpc Number(NumberRequest) returns (stream NumberResponse) {};
}
